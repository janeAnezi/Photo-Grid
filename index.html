<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerTechTrail Cohort8 (Task One)</title>
    <link rel="stylesheet" href="course1.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <div>
        <h1 class="topic text-center py-4 text-4xl">MY PHOTO GRID<sub>(introductory test)</sub></h1>
    </div>   
    <main>
        <article>
            <section class="min-h-screen items-center flex mx-2" >
                <div class="PhotoGrid grid grid-cols-4 gap-2">
                    <div class="image-card">
                        <img src="./images/boy.jpg" alt="A boy swimming">
                        <p id="image1" class="imageName">Boy on Adventure</p>
                    </div>
                    <div class="image-card">
                        <img src="./images/hobby-7704527_1280.jpg" alt="Man on adventure">
                        <p id="image2" class="imageName">Man on Adventure</p>
                    </div>
                    <div class="image-card">
                        <img src="./images/mountains-5634817_1280.jpg" alt="Lake mountains">
                        <p id="image3" class="imageName">Mountains</p>
                    </div>
                    <div class="image-card">
                        <img src="./images/berries.jpg" alt="cherries">
                        <p id="image4" class="imageName">Red Cherries</p>
                    </div>
                    <div class="image-card">
                        <img src="./images/woman.jpg" alt="A Woman standing">
                        <p id="image5" class="imageName">Woman</p>
                    </div>
                    <div class="image-card">
                        <img src="./images/adventure-767042_1280.jpg" alt="Lady on Adventure">
                        <p id="image6" class="imageName">Lady on Adventure</p>
                    </div>
                    <div class="image-card">
                        <img src="./images/camera.jpg" alt="A guy taking a picture">
                        <p id="image7" class="imageName">Digital camera</p>
                    </div>
                    <div class="image-card">
                        <img src="./images/wind" alt="wind">
                        <p id="image8" class="imageName">Wind bell</p>
                    </div>
                </div>
            </section>
        </article>
    </main>


    <script src="./course1.js"></script>
</body>
</html>
